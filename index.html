<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Giphy Party!</title>
    <link href="app.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  </head>
  <body class="bg-dark-subtle">

    <h1 class="display-1">GIPHY PARTY</h1>

    <form>
      <div class="container-sm">
        <input type="text" id="inputTerm" placeholder="Enter A Search Term" class="form-control form-control-sm">
        <input type="submit" value="Search Giphy!" class="btn btn-primary btn-sm">
        <input type="submit" value="Remove Images" class="btn btn-danger btn-sm">
      </div>
    </form>

    <div id="imagesContainer">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
